<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculadora con JavaScript</title>
  <link type="text/css" href="style/estilo.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9eb7346a83.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="init();">

  <!-- <nav class="navbar navbar-dark bg-primary text-white">
    <h1>Calculadora Interactiva</h1>
  </nav> -->

  <div class="container mt-4">
  <table class="calculadora">
    <tr>
      <td colspan="4"><span id="resultado"></span></td>
    </tr>
    <tr>
      <td><button id="siete">7</button></td>
      <td><button id="ocho">8</button></td>
      <td><button id="nueve">9</button></td>
      <td><button id="division">/</button></td>
    </tr>
    <tr>
      <td><button id="cuatro">4</button></td>
      <td><button id="cinco">5</button></td>
      <td><button id="seis">6</button></td>
      <td><button id="multiplicacion">*</button></td>
    </tr>
    <tr>
      <td><button id="uno">1</button></td>
      <td><button id="dos">2</button></td>
      <td><button id="tres">3</button></td>
      <td><button id="resta">-</button></td>
    </tr>
    <tr>
      <td><button id="igual">=</button></td>
      <td><button id="reset">C</button></td>
      <td><button id="cero">0</button></td>
      <td><button id="suma">+</button></td>
    </tr>
    <tr>
      <td colspan="4"><span id="creditos">Hecho By Jhon Connors</span></td>
    </tr>
  </table>
</div>
  <script src="javascript/funcionalidad.js"></script>

  <footer class="footer text-center">
    <div class="container mt-2">
      <p class="text-white">

      </p>
    </div>

  </footer>
</body>

</html>
